plugins {
    id 'java'
}

group = 'br.com.criacaoallure'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.6.0'
    implementation 'io.qameta.allure:allure-testng:2.20.1'
    testImplementation 'org.testng:testng:7.6.1'

}

test {
    useTestNG()
}